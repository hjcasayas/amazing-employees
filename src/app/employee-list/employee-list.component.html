<div class="employee-list container clearfix">
  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef>Fullname</th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Primary Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact Information</th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="stay">
        <th mat-header-cell *matHeaderCellDef>Years in the Company</th>
        <td mat-cell *matCellDef="let element"> {{element.stay}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/add-employee/{{element.id}}">
                <mat-icon color="primary">edit</mat-icon>
            </a>
            <a (click)="deleteEmployee(element.id)" style="cursor: pointer;">
                <mat-icon color="warn">delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
